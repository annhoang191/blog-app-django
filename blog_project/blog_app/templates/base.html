<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Blog With Django{% endblock %}</title>
  {% load static %}
  <link href="{% static 'blog_app/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'blog_app/css/custom.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}">Blog With Django</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'new_blog' %}">Create Post</a></li>
          {% if user.is_authenticated %}
            <li><a href="#">{{ user.username }} </a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'signup' %}">Signup</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  {% block js %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script  src="{% static 'blog_app/js/custom.js' %}"></script>
    {% endblock %}
  {% block extrajs %}
  {% endblock %}
</body>
</html>
