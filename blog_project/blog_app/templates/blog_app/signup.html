{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <div class="signup-form container">
    <form method="POST">
      {% csrf_token %}
        {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
        {% endfor %}
      <div class="div-submit">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </form>
  </div>
{% endblock %}
